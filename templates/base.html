<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Photo Gallery{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sticky-search.css') }}">
  <style>
    .theme-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--color-primary, #4f46e5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 9999;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <header class="sticky-search">
    <form action="{{ url_for('main.index') }}" method="get" class="sticky-search__form">
      <input
        type="search"
        name="search"
        placeholder="Search by filename, description, album, or tag‚Ä¶"
        value="{{ request.args.get('search', '') }}"
        aria-label="Search gallery"
      >
      <button type="submit">üîç</button>
    </form>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Theme toggle button -->
  <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>

  <!-- Theme toggle script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.body.classList.add(theme);

      const toggleBtn = document.getElementById('theme-toggle');
      toggleBtn.addEventListener('click', function () {
        const isDark = document.body.classList.contains('dark');
        document.body.classList.remove(isDark ? 'dark' : 'light');
        document.body.classList.add(isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
      });
    });
  </script>

  <script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
</body>
</html>
